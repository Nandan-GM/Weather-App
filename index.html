<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="/style.css">
    <!-- Google Fonts for a modern, clean look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weather-card">
        
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name..." autocomplete="off">
            <button id="search-btn">Search</button>
        </div>

       
        <div class="loader" id="loader"></div>

        
        <div class="error-message" id="error-message">City not found. Please try again.</div>

        
        <div class="weather-info" id="weather-info">
            <img src="" alt="Weather Icon" class="weather-icon" id="weather-icon">
            <h1 class="temperature" id="temperature"></h1>
            <p class="description" id="description"></p>
            <p class="city-date" id="city-date"></p>

            <div class="details">
                <div class="detail-item">
                    <span class="value" id="humidity"></span>
                    <span class="label">Humidity</span>
                </div>
                <div class="detail-item">
                    <span class="value" id="wind-speed"></span>
                    <span class="label">Wind Speed</span>
                </div>
            </div>
        </div>
    </div>

    
    <script src="/script.js" defer></script>
</body>
</html>
